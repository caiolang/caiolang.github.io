<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid transparent; /* Add border for hover effect */
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-color: #4c2ff3; /* Highlight border on hover */
        }
        .card h2 {
            margin-top: 0;
            color: #4c2ff3; /* Use the primary color */
        }
        .card p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Atividades</h1>
    <div class="card-container">
        <a href="/abaco-binario" class="card">
            <h2>Ábaco Binário</h2>
            <p>Uma ferramenta interativa para aprender sobre representação binária.</p>
        </a>
        <!-- Add more cards here as needed -->
    </div>
</body>
</html>
