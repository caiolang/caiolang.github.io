<!DOCTYPE html>
<html>
<head>
  <title>Ábaco Binário Interativo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f8f5ff;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 25px;
      background-color: white;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #673ab7;
      margin-bottom: 20px;
      font-weight: 500;
    }
    .abacus {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin: 30px 0;
      gap: 15px;
    }
    .rod {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bead {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    .bead-active {
      background-color: #9c27b0;
      color: white;
    }
    .bead-inactive {
      background-color: #ede7f6;
      color: #555;
    }
    .rod-label {
      font-size: 16px;
      font-weight: 500;
      margin-top: 10px;
      color: #673ab7;
    }
    .power-label {
      color: #9575cd;
      font-size: 12px;
      font-weight: 300;
    }
    .decimal-value {
      font-size: 24px;
      margin: 20px 0 5px 0;
      padding: 12px;
      background-color: #673ab7;
      color: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(103, 58, 183, 0.3);
    }
    .binary-value {
      font-size: 24px;
      margin: 20px 0 10px 0;
      letter-spacing: 8px;
      font-family: 'Roboto Mono', monospace;
      color: #512da8;
      font-weight: 500;
    }
    .ascii-value {
      font-size: 24px;
      margin: 5px 0 20px 0;
      padding: 12px;
      background-color: #9c27b0;
      color: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(156, 39, 176, 0.3);
    }
